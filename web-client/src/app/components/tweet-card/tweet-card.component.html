<div class="tweet-card">
  <mat-card>
    <mat-card-header>
      <img mat-card-avatar src={{tweet.account.avatar}} />
      <mat-card-title>{{tweet.account.accountName}}</mat-card-title>
      <p class="tweet-card__header__datetime">{{tweet.registerDatetime | date: 'M/d h:m'}}</p>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{tweet.tweetText}}
      </p>
    </mat-card-content>
  </mat-card>
</div>
