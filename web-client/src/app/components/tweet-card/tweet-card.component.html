<div class="tweet-card">
  <mat-card>
    <mat-card-header>
      <img *ngIf="tweet.account.avatar"
        mat-card-avatar src={{tweet.account.avatar}}
      />
      <i class="material-icons" mat-card-avatar>person</i>
      <mat-card-title>{{tweet.account.accountName}}</mat-card-title>
      <p class="tweet-card__header__datetime">{{tweet.registerDatetime | date: 'M/d h:m'}}</p>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{tweet.tweetText}}
      </p>
    </mat-card-content>
  </mat-card>
</div>
