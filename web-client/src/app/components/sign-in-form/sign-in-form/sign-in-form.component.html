<form #signInForm="ngForm" (ngSubmit)="submit()">
  <div>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Mail Address">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Password" type="password">
    </mat-form-field>
  </div>
  <div>
    <button type="submit" mat-raised-button color="primary">
      SignIn
    </button>
  </div>
</form>
